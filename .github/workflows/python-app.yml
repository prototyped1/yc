# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:
    inputs:
      filepath:
        description: 'Path to the input file (e.g., data/)'
        required: true
        default: 'data/'
      filename:
        description: 'Name of the input file (e.g., Sample Super Data2.xlsx)'
        required: true
        default: 'Sample Super Data2.xlsx'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest || echo "No tests found"

    - name: Run calcsuper_yc.py with fixed file path and name
      run: |
        python calcsuper_yc.py --filepath "./data/" --filename "Sample Super Data2.xlsx"
    
    - name: Upload output files
      uses: actions/upload-artifact@v4
      with:
        name: super-results
        path: ./data/